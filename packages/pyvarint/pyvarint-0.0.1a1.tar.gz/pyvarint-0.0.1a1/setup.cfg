[tool:pytest]
testpaths = test

[flake8]
max-line-length = 80

[isort]
known_first_party = pyvarint
known_third_party = pytest
line_length = 80
multi_line_output = 3
skip = .venv, .tox
include_trailing_comma = True

[metadata]
name = pyvarint
author = decentral1se
author_email = hi@decentral1.se
maintainer = decentral1se
maintainer_email = hi@decentral1.se
url = https://git.autonomic.zone/hyperpy/pyvarint
project_urls = 
	Source Code = https://git.autonomic.zone/hyperpy/pyvarint
description = Varints, a method of serializing integers using one or more bytes
long_description = file: README.md
license = GPLv3
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
use_scm_version = True
python_requires = >=3.6
setup_requires = 
	setuptools_scm
	setuptools_scm_git_archive
package_dir = 
	= .
packages = find:
zip_safe = False

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

