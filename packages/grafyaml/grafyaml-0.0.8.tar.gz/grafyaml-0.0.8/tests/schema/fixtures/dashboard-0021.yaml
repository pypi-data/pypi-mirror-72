dashboard:
  time:
    from: "2018-02-07T08:42:27.000Z"
    to: "2018-02-07T13:48:32.000Z"
  templating:
    - name: hostname
      type: query
      datasource: graphite
      query: node*
      refresh: true
  title: New dashboard
  rows:
    - title: New row
      height: 250px
      panels:
          - title: no title (click here)
            type: graph
            datasource: graphite
            targets:
              - target: $hostname.Cpu.cpu_prct_used
