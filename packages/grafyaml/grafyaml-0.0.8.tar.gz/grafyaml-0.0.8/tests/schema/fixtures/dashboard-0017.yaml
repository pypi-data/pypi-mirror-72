dashboard:
  title: New dashboard
  rows:
    - title: New row
      height: 250px
      panels:
          - title: no title (click here)
            type: singlestat
            timeFrom: 10d
            timeShift: 1h
            hideTimeOverride: true
            gauge:
               maxValue: 100
               minValue: 0
               show: true
               thresholdLabels: false
               thresholdMarkers: true
            valueMaps:
               - value: 0
                 text: 'OK'
               - value: 1
                 text: 'NOT OK'
            rangeMaps:
               - from: 2
                 to: 3
                 text: 'TWOTHREE'
               - from: 4
                 to: 5
                 text: 'FOURFIVE'
