services:
  - docker
env:
  - BROWSER=firefox
  - BROWSER=chrome
language: python
dist: xenial
python:
- '3.6'
- '3.7'
before_install:
  - docker run -d -p 4444:4444 --network="host" cfmeqe/cfme_sel_stable
install:
  - pip install tox-travis
script: tox
after_success:
- coveralls
deploy:
  provider: pypi
  skip_existing: true
  user: mshriver
  distributions: sdist bdist_wheel
  password:
    secure: 
  on:
    tags: true
    repo: RedHatQE/widgetastic.patternfly
