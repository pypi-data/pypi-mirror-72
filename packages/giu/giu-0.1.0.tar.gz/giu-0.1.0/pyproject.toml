[tool.poetry]
name = "giu"
version = "0.1.0"
description = "Commnand line tool to interact with Gandi LiveDNS"
authors = ["Yago Riveiro <yago.riveiro@gmail.com>"]

license = "MIT"
readme = 'README.md'
repository = "https://github.com/yriveiro/giu"
homepage = "https://github.com/yriveiro/giu"
keywords = ['Gandi', 'LiveDNS', 'Dynamic IP', 'dns']

classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: Implementation :: CPython",
    "Environment :: Console",
    "Topic :: Internet :: Name Service (DNS)",
    "Framework :: tox"
]

[tool.poetry.dependencies]
python = "^3.7"
click = "^7.1.2"
requests = "^2.24.0"
tomlkit = "^0.6.0"
halo = "^0.0.29"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^3.8.3"
mypy = "^0.782"
pynvim = "^0.4.1"
pre-commit = "^2.5.1"
pytest-cov = "^2.10.0"
pytest-mypy = "^0.6.2"
pytest-sugar = "^0.9.3"
tox = "^3.16.0"
requests_mock = "^1.8.0"
requests-mock = "^1.8.0"

[tool.poetry.scripts]
giu = 'giu.cli:giu'

[tool.isort]
line_length = 88
force_single_line = true
atomic = true
use_parentheses = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
