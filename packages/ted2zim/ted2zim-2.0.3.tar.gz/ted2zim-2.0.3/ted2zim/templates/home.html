<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="utf-8" http-equiv="encoding">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TED Talks</title>
    <link id="favicon" rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="assets/zim_prefix.js"></script>
    <link href="assets/home.css" rel="stylesheet" type="text/css">
    <link href="assets/chosen/chosen.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <img src="assets/img/TED.png" id="title-img"/>
      <table style="width: 100%;"><tr>
        <td style="text-align: left; margin: 0 auto; width: 100%;">
          <select data-placeholder="Language" class="chosen-select" tabindex="2">
            <option value=""></option>
            <option value="lang-all">Filter by language</option>
            {% for language in languages %}
              <option value="{{ language.languageCode }}">{{ language.languageName }}</option>
            {% endfor %}
          </select>
        </td>
        <td>
          <div class="pagination" style="visibility: hidden;">
            <div class="left-arrow">&#10096;</div>
            <span class="pagination-text"></span>
            <div class="right-arrow">&#10097;</div>
          </div>
        </td>
      </tr></table>
      <hr/>
      
      <div id="grid-container" style="display:block;">
      <ul id="video-items" class="rig grid"></ul>
    </div>
    
    <hr/>
    
    <div class="backtotop" onclick="$('html, body').animate({ scrollTop: 0 }, 'slow');">
      <span style="margin: auto;">Back to the top</span>
    </div>
    
    <div class="pagination" style="visibility: hidden; margin-bottom: 1em;">
      <div class="left-arrow">&#10096;</div>
      <span class="pagination-text"></span>
      <div class="right-arrow">&#10097;</div>
    </div>
  </div>
  <script src="assets/jquery.min.js" type="text/javascript"></script>
  <script src="assets/chosen/chosen.jquery.js" type="text/javascript"></script>
  <script src="assets/data.js"></script>
  <script src="assets/db.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
