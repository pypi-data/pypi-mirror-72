{#-
  Template for the full-screen search pane
-#}


<div
  id="search-pane"
  class="h-full w-full fixed top-0 right-0 z-10 bg-gray-900 overflow-x-hidden pt-20
  transition-all duration-300 flex flex-col items-center transform translate-x-full
  opacity-0 md:hidden"
>
<h4 id="search-label" class="text-xl text-white mb-4">{{ _('Enter search term') }}</h4>

  {%- import "buttons.html" as buttons -%}

  <form
    id="searchbox" action="{{ pathto('search') }}" method="get"
    class="flex w-full justify-between items-center max-w-sm px-12">

    <input
      name="q"
      aria-labelledby="search-label"
      type="search"
      placeholder="{{ _('Search the docs') }}"
      class="p-2 flex-1 rounded-l"
    />
    {{ buttons.search() }}
  </form>

  {{ buttons.close("closeSearchBtn", fg="text-gray-200") }}
</div>
