<!-- loop through cards in database --> 
<div style="display: flex; flex-direction: row;">
    <div style="flex-wrap: wrap; display: flex; margin-right: 20px; margin-left: 10px; justify-content: space-evenly ">
    {% for l in data %}
        <div class="col-md-3" style="width: min-content; margin: 20px;">
        <!-- cards = link to details page -->
            <div class="card black" style="border-radius: 25px; width: min-content;">
                <a title="card-testing" class="btn-link" style="width:min-content" href="{% url 'main:details' %}?selected={{l.product_id.product_id}} ">
                    {% load static %}
                    <div class="card-image">
                        <img class="media responsive-img" src="{{l.product_id.card_image_loc}}" alt="{{l.product_id.name}}" style="min-width:15vw; min-height:20vw;" \>
                    </div>
                    <div class="card-name" style="text-align: center; justify-content: center; display: flex; align-items: center; min-width: 15vw; border-radius: 25px; font-weight: bold ">
                        <p>{{l.product_id.name}}</p>
                    </div>
                    <!-- price + link to vendor REFERENCE LISTING DB-->
                    <div class="card-action" style="text-align: center; justify-content: center; display: flex; align-items: center; min-width: 15vw; border-radius: 25px; font-weight: bold ">
                        {% if l.price != -1 %}
                            <a style="pointer-events:none; cursor: default;" href=""> ${{l.price|floatformat:"-2"}} </a>
                        {% endif %}
                        {% if l.tcg_player_purchase_url != "" %}
                        <a class="" style="font-weight: bold" href="{{ l.tcg_player_purchase_url }}">BUY</a>
                        {% endif %}
                    </div>
                </a>
            </div>
        </div>
    <!-- no matching cards -->
    {% empty %}
        <div class="col container s12 m6">
            <a class="btn-link">
                <div class="card black hoverable" style="display: inline-block; width: 225px; height: auto; flex: 3;">
                    <div class="card-content" style="text-align: center;">
                        <span class="card-title">No cards</span>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
    </div>
</div>
