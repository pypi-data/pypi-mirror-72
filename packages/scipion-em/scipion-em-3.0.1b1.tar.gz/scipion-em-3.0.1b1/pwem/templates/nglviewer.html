<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NGL volume viewer</title>
</head>
<script src="https://cdn.rawgit.com/arose/ngl/v2.0.0-dev.32/dist/ngl.js"></script>
<style>
    html, body { width: 100%; height: 100%; overflow: hidden; margin: 0; padding: 0; }
</style>
<body>
<div id="viewport" style="width:100%; height:100%;"></div>
</body>
<script>
    // Setup to load data from rawgit
    NGL.DatasourceRegistry.add(
        "data", new NGL.StaticDatasource( "//cdn.rawgit.com/arose/ngl/v2.0.0-dev.32/data/" )
    );

    // Create NGL Stage object
    var stage = new NGL.Stage( "viewport" );

    // Handle window resizing
    window.addEventListener( "resize", function( event ){
        stage.handleResize();
    }, false );


    // Code for example: color/volume

    Promise.all([
      stage.loadFile("data://betaGal.mrc"),
      stage.loadFile("data://localResolution.mrc", { voxelSize: 3.54 })
    ]).then(function (l) {
      var betaGal = l[ 0 ]
      var localResolution = l[ 1 ]
      betaGal.addRepresentation("surface", {
        colorVolume: localResolution.volume,
        colorScheme: "volume",
        colorScale: "rwb",
        colorReverse: true,
        colorDomain: [ 5, 14 ]
      })
      localResolution.addRepresentation("dot", {
        thresholdMin: 0,
        thresholdMax: 8,
        thresholdType: "value",
        dotType: "sphere",
        radius: 0.6,
        colorScheme: "value",
        colorScale: "rwb",
        colorReverse: true,
        colorDomain: [ 5, 14 ]
      })
      stage.autoView()
    })
</script>
</html>
