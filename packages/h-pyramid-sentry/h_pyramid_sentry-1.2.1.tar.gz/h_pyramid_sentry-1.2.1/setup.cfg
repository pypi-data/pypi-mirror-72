[metadata]
name = h_pyramid_sentry
version = 1.2
description = A Pyramid plugin for integrating Sentry error reporting
long_description = file: README.md
long_description_content_type = text/markdown
author = Hypothesis Engineering Team
author_email = eng@list.hypothes.is
maintainer = Hypothesis Engineering Team
maintainer_email = eng@list.hypothes.is
url = https://web.hypothes.is/
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Programming Language :: Python :: 3.6
	Framework :: Pyramid
	Topic :: System :: Monitoring
project_urls = 
	Source=https://github.com/hypothesis/h-pyramid-sentry
license = License :: OSI Approved :: BSD License
platforms = Operating System :: OS Independent

[options]
install_requires = 
	sentry-sdk
	pyramid
tests_require = 
	pytest
	coverage
	h-matchers>=1.2.5
	pyramid_retry
	celery
	sqlalchemy

[egg_info]
tag_build = 
tag_date = 0

