os: linux
dist: xenial
language: python
cache: pip
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "nightly"
  - "pypy3.6-7.1.1"
install: pip install -U $DEPS pytest pytest-asyncio pytest-httpbin flaky structlog
script: pytest
env:
  global:
    # github
    - secure: ""
    # gitlab
    - secure: ""
  jobs:
    - DEPS=aiohttp
    - DEPS="tornado pycurl"
    - DEPS=tornado
jobs:
  fast_finish: true
  allow_failures:
    # doesn't work well, see https://travis-ci.org/lilydjwg/nvchecker/jobs/376326582
    - python: pypy3.6-7.1.1
      env: DEPS=aiohttp
    # it works now, but may be broken in the future again
    - python: nightly

addons:
  apt:
    packages:
    # This is needed for pycurl
    - libgnutls-dev
