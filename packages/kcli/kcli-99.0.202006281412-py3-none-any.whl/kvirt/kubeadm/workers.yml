{% for number in range(0, workers) %}
{% if extra_workers_networks %}
 {% set extra_workers = extra_workers_networks %}
{% endif %}
{% if extra_workers_disks %}
 {% set extra_disks = extra_workers_disks %}
{% endif %}
{{cluster }}-worker-{{ number }}:
 image: {{ image }}
 numcpus: {{ numcpus }}
 memory: {{ worker_memory }}
 reservedns: false
 domain: {{ domain }}
 nets: {{ [network] + extra_networks }}
 disks: {{ [disk_size] + extra_disks }}
 pool: {{ pool }}
 files:
  - path: /etc/yum.repos.d/kubernetes.repo
    origin: kubernetes.repo
  - path: /root/join.sh
    origin: {{ basedir }}/clusters/{{ cluster }}/join.sh
  - path: /root/admin.conf
    origin: {{ basedir }}/clusters/{{ cluster }}/auth/kubeconfig
 scripts: 
{% if 'ubuntu' in image or 'xenial' in image or 'yaketty' in image or 'zesty' in image or 'artful' in image or 'bionic' in image or 'cosmic' in image %}
  - pre_ubuntu.sh
{% else %}
  - pre.sh
{% endif %}
  - workers.sh
{% endfor %}
