{% for num in range(0, workers) %}
{{ cluster }}-worker-{{ num }}:
 domain: {{ domain }} 
 image: {{ image }}
 enableroot: {{ enableroot }}
 numcpus: {{ worker_numcpus | default(numcpus, numcpus) }}
 memory: {{ worker_memory }}
 nets:
 - name: {{ network }}
 reservedns: true
 disks: {{ [disk_size] + extra_disks }}
 tags: [{{ tag }}]
{% endfor %}
