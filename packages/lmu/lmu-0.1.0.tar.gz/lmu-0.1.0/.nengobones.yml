project_name: NengoLMU
pkg_name: lmu
repo_name: abr/lmu
description: Legendre Memory Units

copyright_start: 2019

license_rst: {}

contributing_rst: {}

contributors_rst: {}

manifest_in: {}

setup_py:
  install_req:  
    - nengolib>=0.5.1
    - tensorflow>=2.0.0
  docs_req:
    - matplotlib>=3.0.2
    - IPython>=7.2.0
    - notebook>=5.7.4
    - seaborn>=0.9.0
  optional_req:
    - scipy
  classifiers:
    - "Development Status :: 3 - Alpha"
    - "Framework :: Nengo"
    - "Intended Audience :: Science/Research"
    - "License :: Free for non-commercial use"
    - "Operating System :: OS Independent"
    - "Programming Language :: Python "
    - "Programming Language :: Python :: 3.5"
    - "Programming Language :: Python :: 3.6"
    - "Programming Language :: Python :: 3.7"
    - "Topic :: Scientific/Engineering "
    - "Topic :: Scientific/Engineering :: Artificial Intelligence"

setup_cfg: {}

travis_yml:
  python: 3.6
  jobs:
    - script: static
  pypi_user: arvoelke
  slack_notifications: "" 
  deploy_dists:
    - sdist
    - bdist_wheel

ci_scripts:
  - template: static
  - template: deploy

codecov_yml: {}
