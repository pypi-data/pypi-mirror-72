[GLOBAL]
save = boolean(default=False)
on_threshold = integer(default=None)
seed = integer(default=None)
percent = float(min=0, default=None)
selection = int_list(default=None)
amount = integer(default=None)
outfile = string()
[ANOMALIES]
[[__many__]]
function = option('flatline', 'zeroing', 'outlier', 'increase_noise', 'change_point', 'clipping', 'trend', 'electric_feedback', 'hard_knee', 'max_smoothing', 'ratio_compression')
[[[__many__]]]
operation = option('insert', 'replace', 'add', default=None)
min = integer(default=None)
max = integer(default=None)
mode = option('top','bottom', 'both', default=None)
n = integer(default=None)
value = integer(0, default=None)
sigma = float(min=0, default=None)
change_point_factor = float(min=1, default=None)
ending = boolean(default=None)
clip_value = float(min=0, default=None)
slope = float(min=0, default=None)
sampling_speed = integer(min=1, default=None)
amp = float(default=None)
hrz = integer(default=None)
threshold = float(default=None)
factor = float(default=None)
window_size = integer(default=None)
ratio = integer(default=None)
