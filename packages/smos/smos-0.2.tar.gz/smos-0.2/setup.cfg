[metadata]
name = smos
description = SMOS (Soil Moisture and Ocean Salinity) image data readers and TS converter
author = TU Wien
author-email = remote.sensing@geo.tuwien.ac.at
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/TUW-GEO/smos
project-urls = 
	Documentation = https://smos.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = numpy>=1.13.0; scipy; pandas; netcdf4; repurpose; pyresample; pynetcf; pygeobase; ease_grid; trollsift; more_itertools;

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest-cov<=2.9
	coverage==4.5.2
	pytest==3.8.2

[options.entry_points]
console_scripts = 
	smos_repurpose = smos.smos_ic.reshuffle:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov smos --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = smos
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

