[metadata]
name = django-ai-kit-file-management
description = Provides necessary endpoints for uploading and downloading files
long_description = file: README.md
url = https://gitlab.ambient-innovation.com/ai/ai.kit/file-management
author = Ambient Innovation
author_email = hello@ambient-innovation.com
license = MIT
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.0
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:

[semantic_release]
version_source = tag
version_variable = ai_kit_file_management/__init__.py:__version__
commit_version_number = 
commit_parser = commit_parser.django_parser
hvcs = gitlab

[egg_info]
tag_build = 
tag_date = 0

