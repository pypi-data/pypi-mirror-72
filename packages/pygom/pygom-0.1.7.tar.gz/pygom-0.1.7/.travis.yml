# specify the language and which version
language: python
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8

before_install:
  - pip install -U pip
  - pip install codecov

install:
  - pip install -r requirements.txt
  - python setup.py build
  - python setup.py install

# Runs test with coverage
script:
  - coverage run setup.py test

# Push the result to
after_success:
  - codecov

# deploy to PyPI
deploy:
  provider: pypi
  twine_version: 1.13.0
  skip_existing: true
  user: twomagpi
  password:
    secure: 
  on:
    tags: true
    python: 3.7