library: testnames

options:
  debug: True

  # always create wrappers to demonstrate name generation
  F_force_wrapper: True
  wrap_python: True

format:
  CXX_local: ARG_
  C_header_filename_suffix: hh
  C_impl_filename_suffix: cc
  F_filename_suffix: F

  C_header_filename: top.h
  C_impl_filename: top.cpp
  F_module_name: top_module
  F_impl_filename: top.f
  LUA_module_name: lua_module_name

  PY_type_obj: myobj
  PY_type_dtor: mydtor

declarations:
- decl: |
      enum Color {
        RED,
        BLUE,
        WHITE
      };
  options:
     bar: 4
  format:
     baz: 4

# Override attr names.
- decl: void getName(char *name +len(worklen) +len_trim(worktrim))


- decl: namespace ns0
  format:
    # C_header_filename is not created.
    C_header_filename: foons0.h
    C_impl_filename: foons0.cpp
    F_module_name: name_module
    F_impl_filename: foo.f
  declarations:
  - decl: namespace inner
  - decl: class Names
    options:
      none: foo
      C_name_template: XXX_{C_prefix}{C_name_scope}{underscore_name}{function_suffix}
      F_C_name_template: XXX_{C_prefix}{F_name_scope}{underscore_name}{function_suffix}
    format:
      C_header_filename: foo.h
      C_impl_filename: foo.cpp
      F_derived_name: FNames
  
    declarations:
    - decl: Names()         +name(defaultctor)
    - decl: void method1()
      format:
        F_name_function: type_method1
    - decl: void method2()
      format:
        C_this: self2
        CXX_this: SH_this2
        F_this:  obj2

# test file suffix
- decl: class Names2
  declarations: []

- block: True
  options:
    C_name_template: YYY_{C_prefix}{underscore_name}{function_suffix}
    F_C_name_template: YYY_{C_prefix}{underscore_name}{function_suffix}
    F_name_impl_template: "{library}_{F_name_scope}{underscore_name}{function_suffix}"
  declarations:
  - decl: void function1()
  - decl: void function2()
    format:
      C_name: c_name_special
      F_C_name: f_c_name_special
      F_name_impl: f_name_special

  # test generic/overloaded functions
  - decl: void function3a(int i)
    format:
      F_name_generic: generic3
      F_name_impl: F_name_function3a_int
  - decl: void function3a(long i)
    format:
      F_name_generic: generic3
      F_name_impl: F_name_function3a_long

  # test F_result
  # test C_result  with arg rv
  - decl: int function4(const std::string &rv)

  - decl: void function5() +name(fiveplus)

- decl: namespace ns1
  options:
    # test options in namespace
    F_name_impl_template: "{library_lower}_{F_name_scope}{underscore_name}{function_suffix}"
  declarations:
  - decl: void init_ns1()

