[DEFAULT]
# All sections below are required unless otherwise specified
lib_name = c7m
user = mlippeve
description = Module for analysis of high-throughput, fluorescence, wide-field microscopy images.
keywords = microscopy, segmentation, classification
author = Maxim Lippeveld
author_email = maxim.lippeveld@ugent.be
copyright = UGent
branch = master
version = 0.1.1
min_python = 3.6
audience = Developers
language = English
# Set to True if you want to create a more fancy sidebar.json than the default
custom_sidebar = False
# Add licenses and see current list in `setup.py`
license = apache2
# From 1-7: Planning Pre-Alpha Alpha Beta Production Mature Inactive
status = 1

# Optional. Same format as setuptools requirements
requirements = scikit-image scikit-learn numpy pandas python-bioformats python-dotenv javabridge matplotlib opencv-python tqdm click
# Optional. Same format as setuptools console_scripts
console_scripts = c7m_post_process_segmentations=c7m.batch_process_segmentation:process_experiment_command

###
# You probably won't need to change anything under here,
#   unless you have some special requirements
###

# Change to, e.g. "nbs", to put your notebooks in nbs dir instead of repo root
nbs_path = notebooks
doc_path = docs

# Anything shown as '%(...)s' is substituted with that setting automatically
doc_host =  https://%(user)s.github.io
doc_baseurl = /%(lib_name)s/
git_url = https://github.com/%(user)s/%(lib_name)s/tree/%(branch)s/
lib_path = %(lib_name)s
title = %(lib_name)s

