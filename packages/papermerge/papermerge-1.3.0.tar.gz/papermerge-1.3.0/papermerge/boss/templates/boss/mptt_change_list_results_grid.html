{% if results %}
<div class="results">
    <div class="flex-grid change_list" id="result_list">
        <ul class="horizontal fl-wrap">
            {% for result in results %}
                    {% for item in result %}
                        <li class="node node_grid dblclick {% if item.ctype == 'Document' %} document {% else %} folder {% endif %}">
                            {%  if item.is_document  %}
                                <div class="placeholder document">
                                    <img class="zero_pix" src="{% url 'core:preview' item.id 4 1 %}" />
                                    <div class="document-loading"></div>
                                </div>
                            {% else %}
                                <div class="icon-folder">
                                </div>
                            {% endif %}
                            {{ item.action_checkbox.repr }}
                            <input type="hidden" name="action" value="{% url 'boss:core_basetreenode_change' item.id %}" />
                            <div class="title tooltip shorten16">
                                {{ item.title_with_class.repr}}
                                <span class="tooltiptext">{{item.title}}</span>
                            </div>

                    {% endfor %}
                </li>
            {% endfor %}
        </ul>
    </div> <!-- flex-grid -->
</div> <!-- results -->
{% endif %}
