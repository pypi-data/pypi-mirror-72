{% comment %}
    Left bar with pages
{% endcomment %}

{% load i18n admin_urls static %}

<div class="js-inline-admin-formset inline-group"
     id="{{ inline_admin_formset.formset.prefix }}-group"
     data-inline-type="stacked"
     data-inline-formset="{{ inline_admin_formset.inline_formset_data }}">
<fieldset class="module">
    {% for page in pages %}
        <fieldset class="document module aligned">
            <div class="form-row field-image">
                <div class="page_thumbnail {% if page.is_first %} first {% endif %} {% if page.is_last %} last {% endif %}">
                    <div class="arrow-up-control">
                        <a  href="#"
                            class="icon icon-arrow-up"
                            data-page_num="{{page.number}}"
                            data-action="down"
                            data-page_id="{{page.id}}"
                            data-doc_id="{{original.pk}}"
                            data-page_order="{{page.number}}"
                        >
                        </a>
                    </div>
                    <div class="document page" 
                        data-page_num="{{page.number}}"
                        data-img_type="thumbnail"
                        data-page_id="{{page.id}}"
                        data-doc_id="{{original.pk}}"
                        data-page_order="{{page.number}}"
                        data-step="4">
                        <input type="checkbox" name="_selected_action" value="{{ page.number }}" />
                     </div>
                    <div class="arrow-down-control">
                        <a 
                            href="#"
                            class="icon icon-arrow-down"
                            data-action="down"
                            data-page_num="{{page.number}}"
                            data-page_id="{{page.id}}"
                            data-doc_id="{{original.pk}}"
                            data-page_order="{{page_number}}"
                        ></a></div>
                     <div class="page_number">
                         <input value="{{page.number}}" />
                     </div>
                </div>
            </div>
        </fieldset>

    {% endfor %}

</fieldset>
</div>
