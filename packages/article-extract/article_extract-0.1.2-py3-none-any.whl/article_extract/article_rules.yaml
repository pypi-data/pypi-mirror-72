sz.bendibao.com:
  source_name: 本地宝
  title_xpath_list:
  - //div[@class="title daoyu"]/h1/strong/text()
  author_xpath_list:
  - //span[@class="form"]/a/text()
  - //div[@class="article-info"]/span[2]/a/text()
  publish_time_xpath_list:
  - //div[@class="article-info"]/span[1]/text()
  source_xpath_list:
  - []
  content_xpath_list:
  - //div[@class="content"]//text()
  content_html_xpath_list:
    - //div[@class="content"]
  img_xpath_list:
  - //div[@class="content"]//img/@src
  is_skip: false

blog.csdn.net:
