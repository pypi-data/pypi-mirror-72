  - //a[@class="follow-nickName"]/text()
  publish_time_xpath_list:
  - //div[@class="bar-content"]/span[@class="time"]/text()
  source_xpath_list:
  - []
  content_xpath_list:
  - //div[@class="markdown_views prism-atom-one-dark"]//text()
  content_html_xpath_list:
  - //div[@class="markdown_views prism-atom-one-dark"]
  img_xpath_list:
  - //div[@class="markdown_views prism-atom-one-dark"]//img/@src
  is_skip: false

