[tool.poetry]
name = "yaenv"
version = "1.3.1"
readme = "README.rst"
license = "BSD-3-Clause"
description = "Yet another dotenv parser for Python."
homepage = "https://github.com/ObserverOfTime/yaenv"
documentation = "https://yaenv.readthedocs.io"
authors = [
    "ObserverOfTime <chronobserver@disroot.org>",
]
keywords = [
    "12factor",
    "config",
    "configuration",
    "django",
    "dotenv",
    "environment",
    "variables",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3 :: Only",
]

[[tool.poetry.packages]]
include = "yaenv"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dependencies.cached-property]
version = "^1.5.1"
python = "<3.8"

[tool.poetry.dev-dependencies]
pytest = "^5.3.1"
pytest-cov = "^2.8.1"
# pytest-pspec = "^0.0.4"
sphinx = "^2.2.2"
sphinx-rtd-theme = "^0.4.3"
flake8 = "^3.7.9"
flake8-docstrings = "^1.5.0"
flake8-mypy = "^17.8.0"

[tool.poetry.dev-dependencies.pytest-pspec]
git = "https://github.com/ROpdebee/pytest-pspec"
branch = "aad7ff1"

[tool.poetry.urls]
"Bug tracker" = "https://github.com/ObserverOfTime/yaenv/issues"

[tool.pytest]
addopts = "--pspec --cov-report=term --cov=yaenv"
testpaths = "tests"

[tool.flake8]
max_line_length = 80
docstring_convention = "numpy"

[tool.isort]
balanced_wrapping = true
combine_as_imports = true
default_section = "THIRDPARTY"
length_sort = false
multi_line_output = 6

[build-system]
requires = ["poetry==1.0.0"]
build-backend = "poetry.masonry.api"
