[tool.poetry]
name = "yaenv"
version = "1.4.1"
readme = "README.rst"
license = "BSD-3-Clause"
description = "Yet another dotenv parser for Python."
homepage = "https://github.com/ObserverOfTime/yaenv"
documentation = "https://yaenv.readthedocs.io"
authors = [
    "ObserverOfTime <chronobserver@disroot.org>",
]
keywords = [
    "12factor",
    "config",
    "configuration",
    "django",
    "dotenv",
    "environment",
    "variables",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[[tool.poetry.packages]]
include = "yaenv"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
flake8 = "^3.8.2"
flake8-docstrings = "^1.5.0"
mypy = "^0.780"
pytest = "^5.4.3"
pytest-cov = "^2.9.0"
pytest-pspec = "^0.0.4"
sphinx = "^3.0.4"
sphinx-rtd-theme = "^0.4.3"

[tool.poetry.urls]
"Bug tracker" = "https://github.com/ObserverOfTime/yaenv/issues"

[tool.pytest]
addopts = "--pspec --cov-report=term --cov=yaenv"
testpaths = "tests"

[tool.flake8]
max_line_length = 80
docstring_convention = "numpy"

[tool.isort]
balanced_wrapping = true
combine_as_imports = true
default_section = "THIRDPARTY"
length_sort = false
multi_line_output = 6

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
